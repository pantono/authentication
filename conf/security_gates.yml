ValidUserToken:
  class: Pantono\Authentication\Gates\ValidUserToken
  parameters:
    - "@Authentication"
    - "@SecurityContext"
    - "@EventDispatcher"
ValidApiToken:
  class: Pantono\Authentication\Gates\ValidApiToken
  parameters:
    - "@ApiAuthentication"
    - "@SecurityContext"
    - "@EventDispatcher"
HasPermission:
  class: Pantono\Authentication\Gates\HasPermission
  depends:
    - ValidUserToken
  parameters:
    - "@SecurityContext"
UserLoggedIn:
  class: Pantono\Authentication\Gates\UserLoggedIn
  parameters:
    - "@SecurityContext"
    - "@Session"
    - "@UserAuthentication"
MaybeLoggedIn:
  class: Pantono\Authentication\Gates\MaybeLoggedIn
  global: true
  parameters:
    - "@SecurityContext"
    - "@Session"
    - "@UserAuthentication"
NotLoggedIn:
  class: Pantono\Authentication\Gates\NotLoggedIn
  parameters:
    - "@Session"
